<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Слайдер мемов!</title>
  </head>
  <body>
    <main class="slider">
      <input type="radio" name="mem" id="slide1" checked />
      <input type="radio" name="mem" id="slide2" />
      <input type="radio" name="mem" id="slide3" />
      <input type="radio" name="mem" id="slide4" />

      <div class="slider__wrapper slider__pic-wrapper">
        <div class="slide__pic">
          <img src="./assets/mem1.jpg" alt="mem1" />
        </div>
        <div class="slide__pic">
          <img src="./assets/mem2.jpg" alt="mem2" />
        </div>
        <div class="slide__pic">
          <img src="./assets/mem3.jpg" alt="mem3" />
        </div>
        <div class="slide__pic">
          <img src="./assets/mem4.jpg" alt="mem4" />
        </div>
      </div>

      <div class="slider__wrapper slider__text-wrapper">
        <div class="slide__text">
          Первый мемчик. Длинное описание, вот такое!
        </div>
        <div class="slide__text">Второй мемас. Описание немношко покороче</div>
        <div class="slide__text">Третий мем. Еще меньше описание</div>
        <div class="slide__text">Четвертый. Малое описание жесть</div>
      </div>

      <div class="slider__pagination-wrapper">
        <label class="pagination page1" for="slide1">
          <span class="pagination__marker"></span>
        </label>
        <label class="pagination page2" for="slide2">
          <span class="pagination__marker"></span>
        </label>
        <label class="pagination page3" for="slide3">
          <span class="pagination__marker"></span>
        </label>
        <label class="pagination page4" for="slide4">
          <span class="pagination__marker"></span>
        </label>
      </div>
    </main>
  </body>
</html>
